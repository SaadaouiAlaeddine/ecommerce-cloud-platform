apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
  namespace: db-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: hello-python:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6123
